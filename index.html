<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Kids Breakout Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d")

        var x = canvas.width / 2; //240
        var y = canvas.height - 30; //290

        var dx = 2;
        var dy = -2;

        var ballRadius = 10;

        var colours = ["blue", "yellow", "pink", "green", "purple"]
        var colourIndex = 0;
        var activeColour = "black";

        function changeColour() {
            activeColour = colours[colourIndex];
            colourIndex = colourIndex < 4 ? colourIndex + 1 : 0;
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = activeColour;
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();

            //we've hit the side
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
                changeColour();
            }
            //we've hit the top or bottom
            if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                dy = -dy;
                changeColour();
            }

            x += dx;
            y += dy;
        }
        setInterval(draw, 10);

    </script>

</body>

</html>
